server:
  port: 9099
# database config
spring:
#  h2:
#    console:
#      enabled: true
#      path: /h2 # 通过浏览器访问H2数据库, http://127.0.0.1:9092/h2
  sql:
    init:
      mode: always
      schema-locations:
        - classpath*:sql/ytdp.sql
        - classpath*:sql/ytdp_org_schema.sql
        - classpath*:sql/ytdp_data_api_schema.sql

      continue-on-error: false
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    driver-class-name: com.mysql.jdbc.Driver
    hikari:
      auto-commit: true                 # 设置事务自动提交
      maximum-pool-size: 10             # 设置最大连接数
      minimum-idle: 2                   # 设置最小空闲连接数
      connection-test-query: select 1
      connection-timeout: 20000         # 设置连接超时时间，单位ms
